    <form name="myForm" id="form1"  onsubmit="return validateForm()" action="action.php" method="POST" >
    <table>
    <tr>
        <td>
         UserName*:
        </td>
        <td>
        <input type="text" name="username" placeholder="Enter Username" required>
        </td>
    </tr>
    <tr>
            <td>
                    Password*:
            </td>
            <td>
                    <input type="password" name="pswd1" placeholder="Enter Password" required>
            </td>
    </tr>
    <tr>
            <td>
                    Enter password again*:
            </td>
            <td>

            </td>
    </tr>
    <tr>
            <td>

    </tr>

    </tr>
    <tr>
            <td>

    </tr>

            </td>
